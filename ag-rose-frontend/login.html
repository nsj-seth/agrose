<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Rose - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A2540, #00113b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-status {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #00FF00;
      padding: 10px;
      border-radius: 8px;
    }

    .login-container {
      background-color: #fff;
      color: #0A2540;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #0A2540;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #FFD700;
      outline: none;
    }

    button {
      background-color: #FFD700;
      color: #0A2540;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
.login-icon {
    display: block;
    font-size: 80px;              /* Bigger and more prominent */
    color: #FFD700;               /* AG Rose Gold */
    background: #0A2540;          /* Deep Navy circular background */
    width: 120px;                  /* Make it circular */
    height: 120px;
    line-height: 120px;           /* Center icon vertically */
    text-align: center;           /* Center icon horizontally */
    margin: 0 auto 20px auto;     /* Center and add spacing below */
    border-radius: 50%;           /* Perfect circle */
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);  /* Subtle shadow */
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover effect for a subtle interactive feel */
.login-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}


  </style>
</head>

<body>
  <div class="login-container">
    <p class="login-status"></p>
    <i class="fa-solid fa-circle-user login-icon"></i> 
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <p>Don’t have an account? <a href="sign-up.html">Sign up</a></p>
    </form>
  </div>

      <div id="notification" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <script>
    // ✅ AUTO LOGIN CHECK
    if (localStorage.getItem("customer_id")) {
      // User already logged in
      window.location.href = "index.html"; // Redirect to homepage
    }

    ///////////////////////////////

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("http://localhost/ag-rose-backend/api/customers/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const user = data.customer;

            // ✅ Save user details to localStorage
            localStorage.setItem("customer_id", user.customer_id);
            localStorage.setItem("customer_name", user.name);

            alert("Login successful!");
            window.location.href = "index.html"; // Redirect to homepage
          } else {
            alert("Invalid email or password");
          }
        })
        .catch(err => console.error("Login error:", err));
    });





  </script>
  <script src="index.js"></script>
</body>

</html>
